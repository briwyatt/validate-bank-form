  First name: <br>

<!--Type of loan select element options: -->
<form>
  <select name="loantype">
    <option value="commercial">Commercial</option>
    <option value="realestate">Real Estate</option>
    <option value="personal">Personal</option>
    <option value="mortgage">Mortgage</option>
  </select>
  <br><br>
</form>

<!-- Requested amount of loan -->
<form>
  Loan Amount Requested: <br>
  <input type="text" name="amount">
  <br><br>
</form>

<!--Radio button elements for loan length -->
<form>
  <input type="radio" name="years" value="five" checked>5 years<br>
  <input type="radio" name="years" value="fifteen">15 years<br>
  <input type="radio" name="years" value="thirty">30 years  
  <br><br>
</form> 

<!--Checkbox group for special conditions-->
<form action="">
	<input type="checkbox" name="special" value="downpayment">I have a down payment<br>
	<input type="checkbox" name="special" value="outofstate">Out-of-state resident <br>
	<input type="checkbox" name="special" value="married">Married
	<br>
	<input type="checkbox" name="special" value="cosign">Loan will be co-signed 
	<br><br>
</form>

<!--A text area to allow for additional comments -->
<form action="">
<textarea name="commentsbox" cols="50" rows="5">
Enter any additional comments...
</textarea>
<br><br>
</form>
